<html>

<head>
    <title>website apa ini</title>
    <link rel="stylesheet" href="./stylev3.css">
</head>

<body>
    <section class="autentikasi" id="autentikasi">

        <div class="form-loginw-wraper">
            <!-- title login -->
            <div class="title-regist">
                <h2>Login Telkom</h2>
            </div>

        </div>

        <div class="form-register-wraper">

            <!-- title regist -->
            <div class="title-regist">
                <h2>Sign Up Telkom</h2>
            </div>

            <!-- form regist -->
            <form action="" class="form-regist" id="form-regist">

                <!-- input user email -->
                <div class="form-email">
                    <label for="">Email</label>
                    <input type="email">
                </div>

                <!-- user input password -->
                <div class="form-password">
                    <label for="">Password</label>
                    <input type="password">
                </div>

                <!-- button login google -->
                <div class="button-regist">
                    <button >
                        <p>Sign Up</p>
                    </button>
                </div>

                <div class="title-option-signup">
                    <h4>Or continue with :</h4>
                </div>

                <!-- button login google -->
                <div class="button-google">
                    <button>
                        <img src="https://scontent.fmlg11-1.fna.fbcdn.net/v/t39.30808-1/386773642_718330246985113_5729260925684290444_n.png?stp=dst-png_s200x200&_nc_cat=102&ccb=1-7&_nc_sid=f907e8&_nc_ohc=UQmxI7ddE8QQ7kNvwHDUYRr&_nc_oc=AdkfRz5y_-tLScxeSWxZmfnasJ8gifqvGldcX1V65io7vD4o1Bbm0T4t2r-Jo30XimU&_nc_zt=24&_nc_ht=scontent.fmlg11-1.fna&_nc_gid=cxgs53reiljIHAXENaz2lg&oh=00_AfINHvCK637NVjM7zpqNCL3qTaFP23CwQ918ryTUHFvl4A&oe=683601D1" alt="Google logo">
                        <span>Sign up with Google</span>
                    </button>
                </div>

                <!-- button login microsoft -->
                <div class="button-microsoft">
                    <button>
                        <img src="https://scontent.fmlg11-1.fna.fbcdn.net/v/t39.30808-1/489180998_1075502044611107_3711828963507295673_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=1&ccb=1-7&_nc_sid=f907e8&_nc_ohc=BNhX_W6Cn14Q7kNvwGMfV1l&_nc_oc=AdlUUkNYekWV_rnkjmN0O_qR07xfYomUQgZtV3W9JiJQS4bBitdLRzF6spue58IWfQs&_nc_zt=24&_nc_ht=scontent.fmlg11-1.fna&_nc_gid=_ZgezEgIyXekzCqalcxCHA&oh=00_AfLpGixx9IDW9BAi2AzQbGeSTGoOAQoOrTR28Z48tSAQVg&oe=683628CB" alt="Google logo">
                        <span>Sign up with Microsoft</span>
                    </button>
                </div>

            </form>

        </div>


        <div class="logo-wraper">
            <h1>GAMBAR</h1>
        </div>

    </section>
</body>

</html>
